<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Gym</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            height: 100px;
            text-align: center;
            color: white;
            padding: 20px 0;
            background: linear-gradient(45deg, #007bff, #ff5722, #4caf50, #ffeb3b);
            background-size: 300% 300%;
            animation: gradient-animation 10s ease infinite;
        }
       

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            margin: 20px 0;
        }

        .carousel-container {
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .carousel button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            padding: 10px;
            border-radius: 50%;
        }

        .carousel button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel .left {
            left: 20px;
        }

        .carousel .right {
            right: 20px;
        }

        .carousel-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 0;
        }

        .carousel img.active {
            opacity: 1;
            z-index: 1;
        }

        .carousel-description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            z-index: 2;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
        }

 
    </style>
</head>
<body>
    <header>
        <h1>W Gym</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="about.html">À propos de nous</a></li>
                <li><a href="gym-classes.html">Cours</a></li>
                <li><a href="membership.html">Abonnement</a></li>
                <li><a href="calimc.html">imc</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="classes" class="carousel-container">
            <div class="carousel">
                <button class="left" onclick="prevSlide()">&#8249;</button>
                <div class="carousel-content">
                    <img id="carousel-image-1" src="images/machine.jpg" class="active" alt="Yoga">
                    <img id="carousel-image-2" src="images/coach.jpg" alt="HIIT">
                    <img id="carousel-image-3" src="images/cour.jpg" alt="Weight Training">
                    
                </div>
                <button class="right" onclick="nextSlide()">&#8250;</button>
                <div class="carousel-description" id="carousel-description">
                    Yoga: Enhance your flexibility and mental wellness.
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 W Gym</p>
    </footer>

    <script>
        const images = document.querySelectorAll(".carousel img");
        const description = document.getElementById("carousel-description");

        const imageDescriptions = [
            " Profitez des équipements modernes.",
            "Entraînez-vous avec nos coachs..",
            "Rejoignez nos cours collectifs..",
           
        ];

        let currentIndex = 0;

        function updateCarousel(direction) {
    images[currentIndex].classList.remove("active");

    if (direction === "next") {
        currentIndex = (currentIndex + 1) % images.length;  
    } else {
        currentIndex = (currentIndex - 1 + images.length) % images.length;  
    }

    images[currentIndex].classList.add("active");

    description.textContent = imageDescriptions[currentIndex];
}


        function nextSlide() {
            updateCarousel("next");
        }

        function prevSlide() {
            updateCarousel("prev");
        }
    </script>
</body>
</html>
