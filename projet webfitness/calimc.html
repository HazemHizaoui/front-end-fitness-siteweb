<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="imc.js"></script>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
    }
    
    .calculator-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    
    form label {
        display: block;
        margin: 10px 0 5px;
    }
    
    form input {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background: #0056b3;
    }
    
    #result-container {
        margin-top: 20px;
    }
    
    #bmi-result, #bmi-category {
        font-size: 1.2em;
        margin: 5px 0;
    }
    
    #bmi-category {
        font-weight: bold;
    }
    .button-link {
    display: block; /* Ensures it behaves like the button */
    width: 100%;
    padding: 10px;
    text-align: center;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    margin-top: 10px; /* Add spacing between the button and the link */
}

.button-link:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>IMC Calculator</h1>
        <form id="bmi-form">
            <label for="weight">Poids (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="height">Hauteur (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <button type="button" id="calculate-btn" onclick="verif1()">Calculer</button>
        </form>
        <div id="result-container">
            <p id="bmi-result"></p>
            <p id="bmi-category"></p>
        </div>
    </div>
    <div class="button-container">
        <a href="index.html" class="button-link">Home</a>
    </div>
    
</body>
</html>
